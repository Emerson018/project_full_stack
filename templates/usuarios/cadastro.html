
{% load static %}

{% include 'partials/_layout.html' %}

                <form action="{% url 'cadastro' %}" method="POST">
                    <!--pra manter a segunranÃ§a das informacoes,-->
                    {% csrf_token %}
                    <div class="row">
                        <!--campo para campos pra n precisar ficar visivel pro usuario-->
                        {% for field in form.visible_fields %}

                        <div class="col-12 col-lg-12" style="margin-bottom: 10px">
                            <!--aqui aparece a label de cada imput-->
                            <label for="{{ field.id_for_label }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% for error in field.errors %}
                        <div class="alert alert-danger">
                            {{error}}
                        </div>

                        {% endfor %}
                        {% endfor %}
                    </div>
                    <div>
                        <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Cadastrar</button>

                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
